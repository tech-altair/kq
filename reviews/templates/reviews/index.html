{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Dashboard</title>
    <link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
</head>
<body>
    <div id="dashboard">
        <div class="header-row">
            <h1>Customer Sentiment Dashboard</h1>
            <button id="scrapeBtn">Get Review Data</button>
        </div>
        <canvas id="sentimentChart" width="400" height="400"></canvas>

        <!-- Table for listing reviews -->
        <table id="reviewsTable">
            <thead>
                <tr>
                    <th>Reviewer Name</th>
                    <th>Review Content</th>
                    <th>Sentiment</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'reviews/script.js' %}"></script>
</body>
</html>
